<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <div class="main-cadastro">
        <div class="left-cadastro">
            <div class="card-cadastro">
                <h1>Cadastro <i class="bi bi-person-vcard"></i></h1>

                <div class="textfild">
                    <label for="cadastro-nome">Nome:</label>
                    <input id="cadastro-nome" type="text" placeholder="Nome">
                </div>

                <div class="textfild">
                    <label for="cadastro-email">Email:</label>
                    <input id="cadastro-email" type="text" placeholder="Email">
                </div>

                <div class="textfild">
                    <label for="cadastro-senha">Senha:</label>
                    <input id="cadastro-senha" type="password" placeholder="Senha">
                </div>

                <div class="textfild">
                    <label for="cadastro-role">Tipo de Usuário:</label>
                    <select id="cadastro-role" name="role">
                        <option value="" disabled selected>Selecione</option>
                        <option value="ADMIN">Admin</option>
                        <option value="TÉCNICO">Técnico</option>
                        <option value="CLIENTE">Cliente</option>
                    </select>
                </div>

                <div class="btn-cadastro" id="btn-cadastro">
                    <button class="btn">CADASTRAR <i class="bi bi-person-fill-add"></i></button>
                </div>
            
                <p>Já tem conta? <a href="/src/main/resources/static/login/login.html">Fazer login</a></p>
            </div>
        </div>

        <div class="right-cadastro">
            <img src="/src/main/resources/templates/img/Application programming interface.gif" alt="uma imagem animada">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cadastro.js"></script>
</body>

</html>
