<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <img src="/src/main/resources/templates/img/Mobile encrypt.gif" alt="uma imagem animada">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login <i class="bi bi-person-fill"></i></h1>

                <div class="textfild">
                    <label for="login-email">Email:</label>
                    <input id="login-email" type="text" placeholder="Email">
                </div>

                <div class="textfild">
                    <label for="login-senha">Senha:</label>
                    <input id="login-senha" type="password" placeholder="Senha">
                </div>

                <div class="btn-login" id="btn-login">
                    <button class="btn">LOGIN <i class="bi bi-box-arrow-right"></i></button>
                </div>

                <p>NÃ£o tem conta? <a href="/src/main/resources/static/cadastro/cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
