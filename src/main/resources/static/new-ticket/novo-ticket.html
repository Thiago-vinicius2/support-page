<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="novo-ticket.css">
    <title>Novo Ticket</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid px-4">
            <ul class="navbar-nav">
                <li class="text-name-empresa">
                    <span>MIDIA VOX</span>
                    <i class="bi bi-headset fs-2"></i>
                </li>
            </ul>
        </div>
    </nav>

    <a href="/src/main/resources/static/index/index.html" class="btn btn-voltar">
        <i class="bi bi-arrow-left"></i>
    </a>

    <div class="title-page">
        <h1 class="titulo">Novo Ticket</h1>
    </div>

    <div class="form-container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Titulo:</label>
            <input type="text" class="form-control title" id="form-title" placeholder="Titulo">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Descrição:</label>
            <textarea class="form-control desc" id="form-desc" rows="5"
                placeholder="Descreva sua dificuldade"></textarea>
        </div>
        <div class="mb-3 text-end">
            <button type="button" class="btn btn-new-ticket" id="btn-new-ticket">
                <i class="bi bi-file-earmark-plus"></i>
                Criar
            </button>
        </div>
    </div>

    <script src="novo-ticket.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
