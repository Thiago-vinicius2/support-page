<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="chat.css">
    <title>Chat</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid px-4">
            <ul class="navbar-nav">
                <li class="text-name-empresa">
                    <span>MIDIA VOX</span>
                    <i class="bi bi-headset fs-2"></i>
                </li>
            </ul>
        </div>
    </nav>

    <div class="sidebar-item position-fixed top-0 start-0">
        <div class="d-flex align-items-center mb-3">
            <a href="/src/main/resources/static/index/index.html" class="btn btn-voltar">
                <i class="bi bi-arrow-left"></i>
            </a>
            <div class="input-group">
                <input type="text" class="form-control filtro" placeholder="Pesquisar">
                <span class="input-group-text">
                    <i class="bi bi-search"></i>
                </span>
            </div>
            <a href="" class="btn btn-filter">
                <i class="bi bi-filter"></i>
            </a>
        </div>

        <ul class="flex-column all-chats" id="lista-chats">

        </ul>
    </div>

    <div class="chat-container">
        <div class="chat-main" id="chat-main">
            <div class="chat-icon" id="chat-icon">    
                <i class="bi bi-chat-text"></i>
            </div>
            <section class="chat-message" id="chat-box"></section>

            <form class="chat-form" id="chat-form">
                <input type="text" class="chat-input" id="chat-input" placeholder=" Digite sua mensagem..." />
                <button type="submit" class="chat-btn" id="send-btn">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </div>

        <div class="chat-info" id="chat-info">
            <div class="icon">
                <i class="bi bi-person-circle"></i>
            </div>
            <div class="info-ticket">
                <div class="ticket-solicitante" id="ticket-solicitante"></div>
                <div class="ticket-titulo" id="ticket-titulo"></div>
                <div class="ticket-descricao" id="ticket-descricao"></div>
                <div class="ticket-abertura" id="ticket-abertura"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

    <script type="module" src="chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</body>

</html>
